<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Zakera üíñ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root {
    --pink: #ff3366;
    --deep: #6b0033;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
    background: linear-gradient(135deg, #ffd6e0, #ff9eb5);
    color: var(--deep);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Card */
.card {
    background: rgba(255,255,255,0.45);
    backdrop-filter: blur(12px);
    border-radius: 26px;
    padding: 28px 22px;
    width: 90%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    z-index: 1;
}

/* Image */
.photo {
    width: 100%;
    max-width: 260px;
    height: 220px;
    object-fit: cover;
    border-radius: 18px;
    border: 3px solid white;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    margin: 18px auto 22px;
    display: block;
    animation: fadeInScale 0.8s ease;
}

@keyframes fadeInScale {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

.subtitle {
    font-size: 1.1rem;
    margin-bottom: 14px;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-top: 10px;
}

button {
    padding: 14px 26px;
    font-size: 1rem;
    border: none;
    border-radius: 14px;
    cursor: pointer;
}

#yesBtn {
    background: var(--pink);
    color: white;
}

#noBtn {
    background: #b5b5b5;
    color: white;
}

/* Message */
#message {
    min-height: 26px;
    margin-top: 14px;
    color: var(--pink);
    font-weight: 600;
    font-style: italic;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 16px;
    opacity: 0.6;
    animation: floatUp linear forwards;
    pointer-events: none;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
    <h2>Happy Birthday Zakera üéÇüíñ</h2>

    <img src="IMG_6683.jpeg" class="photo" alt="Zakera">

    <div class="subtitle">
        I have a little surprise planned just for you‚Ä¶ üíï<br>
        Will you let me take you out for a romantic birthday dinner? üçΩÔ∏è‚ú®
    </div>

    <div style="font-size:0.95rem; opacity:0.85; margin-bottom:10px;">
        Just you, me, good food, and lots of love üíñ
    </div>

    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">YES üòç</button>
        <button id="noBtn" onclick="moveNo()">NO üôà</button>
    </div>

    <div id="message"></div>
</div>

<script>
let moved = false;
let musicStarted = false;
let noClicks = 0;

const noMessages = [
    "Are you sureee? üòè",
    "Think again üòú",
    "I planned something special üíï",
    "Birthday rules say YES üòò",
    "Just one dinner with me üíñ"
];

document.body.addEventListener("click", () => {
    if (!musicStarted) {
        document.getElementById("bgMusic").play().catch(()=>{});
        musicStarted = true;
    }
}, { once: true });

function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("message");

    if (!moved) {
        moved = true;
        document.body.appendChild(noBtn);
        noBtn.style.position = "fixed";
        noBtn.style.zIndex = "9999";
    }

    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    msg.textContent = noMessages[noClicks % noMessages.length];
    noClicks++;
}

function yesClicked() {
    confetti({ particleCount: 160, spread: 80, origin: { y: 0.6 } });

    const noBtn = document.getElementById("noBtn");
    if (noBtn) noBtn.style.display = "none";

    document.getElementById("card").innerHTML = `
        <h1>It‚Äôs a date üíñ</h1>

        <img src='f803be6d-41d4-4f7e-9793-ad3625260cf8.jpeg' class="photo" alt="Zakera">

        <p style="font-size:1.15rem; line-height:1.7;">
            Happy Birthday, my love üéÇ‚ú®<br><br>
            Thank you for being you ‚Äî for your smile, your warmth,
            and the happiness you bring into my life every day üíï<br><br>
            Get dressed nice‚Ä¶<br>
            Tonight is all about celebrating <strong>you</strong> üç∑üçΩÔ∏è
        </p>
    `;
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = ["üíñ","üíó","‚ú®","üå∏"][Math.floor(Math.random()*4)];
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (Math.random()*3 + 6) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

setInterval(createHeart, 200);
</script>

</body>
</html>
